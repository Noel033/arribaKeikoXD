<!DOCTYPE html>
<html lang="es">
  <head>

    <link rel="stylesheet" href="styles.css" />

      </div>
      <div id="happyGifContainer" style="display: none">

          src="https://i.pinimg.com/originals/ac/b7/9c/acb79c65151c9c23dea3eec81f5d15b2.gif"
          alt="Ositos Felices"
          style="width: 100%; height: 100%"
        />
      </div>
      <div id="happyGifContainer2" style="display: none">
        <img
          src="https://www.icegif.com/wp-content/uploads/draco-malfoy-icegif-14.gif"
          alt="Ositos Felices"
          style="width: 100%; height: 100%"
        />
      </div>
      <div id="happyGifContainer3" style="display: none">
        <img
          src="https://i.pinimg.com/originals/43/06/de/4306de6e65007103d48058bbee010f11.gif"

          src="https://media.tenor.com/oth0iQxbOYIAAAAM/draco.gif"

          style="width: 100%; height: 100%"
        />
      </div>
      <div id="sadGifContainer" style="display: none">
        <img
          src="https://i.makeagif.com/media/8-09-2016/Lsw8jk.gif"
          alt="Osito Triste"
          style="width: 80%; height: 80%"
        />
      </div>
      <div id="sadGifContainer1" style="display: none">
        <img
          src="https://i.makeagif.com/media/3-18-2016/vYXF86.gif"
          alt="Osito Triste"
          style="width: 80%; height: 80%"
        />
      </div>
      <div id="sadGifContainer2" style="display: none"></div>

      <h1 id="question">¿Quieres ser mi San Valentín?</h1>
      <div id="messageContainer" style="display: none"></div>

      <button id="siBtn">Sí</button>
      <button id="noBtn">No</button>
    </div>

    <script src="script.js"></script>

</html>
